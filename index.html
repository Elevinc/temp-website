<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Logo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0; /* light background color */
    }
    img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" />
</body>
</html>
